<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body class="font-['Inter'] flex justify-center">
  <div class="phone-container bg-[#6C7072] flex justify-center items-center w-[375px] h-[812px] rounded-[32px] mt-24 p-[24px]">
    <div class="card bg-[#202325] flex flex-col justify-center text-center items-center w-[327px] rounded-[16px] gap-[24px] p-[24px] pt-[32px]">
        <img src="/assets/image-comp.png" alt="cool looking image" class="rounded-[16px] w-[120px]"/>
        <h3 class="text-2xl font-bold text-white leading-8">Remove item?</h3>
        <p class="text-base text-[#979C9E] leading-6">Are you sure want to remove this item from your cart?</p>
        <button class="top-btn text-white bg-[#6B4EFF] rounded-[48px] w-full p-4 focus:bg-[#5538EE]">Sure</button>
        <button class="bottom-btn text-[#6C7072] rounded-[48px] w-full p-4 focus:bg-[#C6C4FF] focus:text-[#6B4EFF]">No, thanks</button>
    </div>
</div>
